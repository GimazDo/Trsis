<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Аренда </title>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular-1.7.5.min.js"></script>
    <script src="/js/schools.js"></script>

</head>
<body ng-app="rents" ng-controller="RentController">
<h1 align="center">Аренда квартир</h1> <br>

<div class="col">
    <form role="form" ng-submit="addRent()">
        <h2 align="center">Добавление квартиры</h2>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="address" name="address" id="address" placeholder="Введите адрес квартиры">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" ng-model="cost" name="cost" id="cost" placeholder="Введите стоимость квартиры">
        </div>
        <div class="form-group">
            <select name="status" class="form-control" id="status" ng-model="status">
                <option selected>Свободна</option>
                <option>Занята</option>
            </select>
        </div>
        <div class="form-group" align="center">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </form>
</div>
<div ng-controller="getRents" ng-show="rentList.length > 0">
    <table id="schoolsTable" class="container">
        <thead>
        <tr>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Адрес</th>
            <th scope="col">Стоимость</th>
            <th scope="col">Статус</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="rent in rentList" id="{{rent.id}}">
            <td>{{rent.address}}</td>
            <td>{{rent.cost}}</td>
            <td>{{rent.status}}</td>
            <td><!--<input type="button" value="Редактировать"/>--></td>
            <td><input type="button" class="btn btn-danger" value="Удалить" ng-click="deleteSchool(school.id)"/></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="alert alert-danger" role="alert" ng-show="errormessage">{{errormessage}}</div>

</body>
</html>
