<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Аренда </title>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <meta name="_csrf" content="${_csrf.token}" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.parameterName}" th:content="${_csrf.parameterName}"/>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular-1.7.5.min.js"></script>
    <script src="/js/rent.js"></script>

</head>
<body ng-app="rents" ng-controller="RentController">
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Аренда квартир</h5>
    <a sec:authorize="isAnonymous()" class="btn btn-outline-primary" href="/login">Sign up</a>
    <form sec:authorize="isAuthenticated()" name="logoutForm" th:action="@{/logout}" method="post">
        <input type="submit"  class="btn btn-outline-primary" value="Sign Out"/>
    </form>
</div>

<div class="row" style="margin-left: 3em; margin-right: 3em" sec:authorize="isAuthenticated()">
    <div class="col">
        <form ng-submit="updateRent()">
            <h2 align="center">Изменение квартиры</h2>
            <div class="form-group" align="center">
                <input type="number" class="form-control" ng-model="updatedId" name="flat_id" placeholder="Введите id квартиры">
            </div>
            <div class="form-group" align="center">
                <input type="text" class="form-control" ng-model="updatedAddress" name="address" placeholder="Введите адрес квартиры">
            </div>
            <div class="form-group" align="center">
                <input type="number" class="form-control" ng-model="updatedCost" name="cost" placeholder="Введите стоимость квартиры">
            </div>
            <div class="form-group">
                <select name="status" ng-model="updatedStatus"  class="form-control">
                    <option selected>Свободна</option>
                    <option>Арендована</option>
                </select>
            </div>
            <div class="form-group" align="center">
                <button type="submit" class="btn btn-primary">Изменить</button>
            </div>
        </form>
    </div>
    <form role="form" ng-submit="addRent()">
        <h2 align="center">Добавление квартиры</h2>
        <div class="form-group">
            <input type="text" class="form-control" ng-model="address" name="address" id="address" placeholder="Введите адрес квартиры">
        </div>
        <div class="form-group">
            <input type="number" class="form-control" ng-model="cost" name="cost" id="cost" placeholder="Введите стоимость квартиры">
        </div>
        <div class="form-group">
            <select name="status" class="form-control" id="status" ng-model="status">
                <option selected>Свободна</option>
                <option>Занята</option>
            </select>
        </div>
        <div class="form-group" align="center">
            <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
    </form>
</div>
</div>
<div ng-controller="getRents" ng-show="rentsList.length > 0">
    <table id="rentsTable" class="container">
        <thead>
        <tr>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Адрес</th>
            <th scope="col">Стоимость</th>
            <th scope="col">Статус</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="rent in rentsList" id="{{rent.id}}">
            <td>{{rent.id}}</td>
            <td>{{rent.address}}</td>
            <td>{{rent.cost}}</td>
            <td>{{rent.status}}</td>
            <td sec:authorize="isAuthenticated()"><input type="button" class="btn btn-danger" value="Удалить" ng-click="deleteRent(rent.id)"/></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="alert alert-danger" role="alert" ng-show="errormessage">{{errormessage}}</div>

</body>
</html>
