<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title th:text="#{page_title}"></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <meta name="_csrf" content="${_csrf.token}" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.parameterName}" th:content="${_csrf.parameterName}"/>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/jquery-1.9.1.min.js"></script>
    <script src="/js/angular-1.7.5.min.js"></script>
    <script src="/js/rent.js"></script>
    <script src="/js/popper.js"></script>

</head>
<body ng-app="rents" ng-controller="RentController">
<div ng-controller="getRents" ng-show="rentsList.length > 0">
    <table id="rentsTable" class="container">
        <thead>
        <tr>
        <tr>
            <th scope="col">#</th>
            <th scope="col">RentId</th>
            <th scope="col" th:text="#{address}"></th>
            <th scope="col" th:text="#{cost}"></th>
            <th scope="col" th:text="#{status}"></th>
            <th scope="col">Type</th>
            <th scope="col">Date</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="rent in rentsList" id="{{rent.id}}">
            <td>{{rent.id}}</td>
            <td>{{rent.rentId}}</td>
            <td>{{rent.address}}</td>
            <td>{{rent.cost}}</td>
            <td>{{rent.status}}</td>
            <td>{{rent.operationType}}</td>
            <td>{{rent.createdDate}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
